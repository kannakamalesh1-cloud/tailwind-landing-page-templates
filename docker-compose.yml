version: "3.9"

services:

  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nextjs-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      NODE_ENV: development

  prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: nextjs-prod
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: production
